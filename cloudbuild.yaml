steps:
  # Build the documentation container
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/doc-builder', '.']
    
  # Push the container to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/doc-builder']
    
  # Deploy to Cloud Run to serve documentation
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        gcloud run deploy docs-service \
          --image gcr.io/$PROJECT_ID/doc-builder \
          --platform managed \
          --memory 1Gi \
          --port 8080 \
          --allow-unauthenticated \
          --region us-central1 \
          --timeout 300s

images:
  - 'gcr.io/$PROJECT_ID/doc-builder'

timeout: 1800s