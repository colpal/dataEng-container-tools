steps:
  # Build the documentation container with versioned tag
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/doc-builder:${SHORT_SHA}', '-t', 'gcr.io/$PROJECT_ID/doc-builder:latest', '.']
    
  # Push the container to Container Registry with both tags
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/doc-builder:${SHORT_SHA}']
    
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/doc-builder:latest']
    
  # Deploy to Cloud Run to serve documentation
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        gcloud run deploy docs-service \
          --image gcr.io/$PROJECT_ID/doc-builder:${SHORT_SHA} \
          --platform managed \
          --memory 1Gi \
          --cpu 1 \
          --port 8080 \
          --allow-unauthenticated \
          --region us-central1 \
          --timeout 300s \
          --set-env-vars="CONTAINER_ENV=1" \
          --concurrency 80 \
          --min-instances 0 \
          --max-instances 2

images:
  - 'gcr.io/$PROJECT_ID/doc-builder:${SHORT_SHA}'
  - 'gcr.io/$PROJECT_ID/doc-builder:latest'

substitutions:
  _SERVICE_NAME: docs-service
  _REGION: us-central1

timeout: 1800s
